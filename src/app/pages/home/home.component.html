<mat-toolbar color="primary">
  <span>Prueba Técnica</span>
  <span style="flex: 1 1 auto;"></span>

  <button mat-button (click)="logout()">Cerrar sesión</button>

</mat-toolbar>

<div class="header-bar">
  <button mat-button (click)="anteriorPag()"
    [disabled]="desplazamiento === 0">Anterior</button>
  <button mat-button (click)="siguientePag()">Siguiente</button>

  <button mat-flat-button color="primary" (click)="abrirFormulario()">Añadir
    producto</button>
</div>

<div class="grid-container">
  <mat-card class="product-card" *ngFor="let product of products">
    <button mat-icon-button color="warn" class="delete-btn"
      (click)="borrarProductos(product.id)">
      <mat-icon>delete</mat-icon>
    </button>

    <img mat-card-image [src]="product.images[0]" alt="{{ product.title }}" />

    <mat-card-content>
      <h3>{{ product.title }}</h3>
      <div class="description">

        <p>{{ product.description }}</p>
      </div>
      <mat-chip-set aria-label="Dog selection">

        <mat-chip color="primary" selected>{{ product.category.name
          }}</mat-chip>
        <h2 class="price">{{ product.price }}$</h2>
      </mat-chip-set>
    </mat-card-content>
  </mat-card>
</div>
